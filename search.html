    triesCount = 0;
    max = 23
    min = 0
    animalLocation = Math.floor(Math.random() * (max - min + 1) + min)
    function check(position) {
      id = ids[position]
      if (position == animalLocation) {
        document.getElementById(id).src = "dog.jpg"
      }
      triesCount += 1
      out = document.getElementById("tries")
      out.innerHTML = "Number of tries is " + triesCount
      distance(position, animalLocation)
      reset();
    }
    function reset() {
      triesCount = 0
      out = document.getElementById("tries")
      out.innerHTML = "Number of tries is " + triesCount
      animalLocation = Math.floor(Math.random() * (max - min + 1) + min)

    }
    function distance(position, animalLocation) {
      row = 0
      column = 0
      count = 0
      rowL = 0
      columnL = 0
      lCount = 0
      id2 = ids[position]
      for (i = 0; i < 4; i++) {
        for (j = 0; j < 6; j++) {
          if (id2 == ids[count]) {
            row = i
            column = j
          }
          count += 1
        }
      }
      for (i = 0; i < 4; i++) {
        for (j = 0; j < 6; j++) {
          if (ids[animalLocation] == ids[lCount]) {
            rowL = i
            columnL = j
          }
          lCount += 1
        }
      }
      horizantaldistance = Math.abs(column - columnL)
      verticalDistance = Math.abs(row - rowL)
      actualdistance = Math.max(horizantaldistance, verticalDistance)
      ret = document.getElementById("distance")
      ret.innerHTML = "Distance is " + actualdistance
    }
  </script>

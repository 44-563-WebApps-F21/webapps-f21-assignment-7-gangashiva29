<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <style>
    header {
        color: maroon;
        font-family: 'Times New Roman', Times, serif;
        font-size: xx-large;
        text-shadow: 2px 2px 4px #000000;
        filter: blur(0.1px);
    }

    p {
        font-family: Arial, Helvetica, sans-serif;
        font-size: medium;
    }
    #target{
        color: burlywood;
    }
    #countdown{
        color: blanchedalmond;
    }
</style>
</head>
<body>

  <h2>Reaction Timer Shiva Kumar Ganga</h2>

  <br>
    <p id="target">Your time</p>
    <p id="countdown">Count</p>

    <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
    <script>
        myTime = undefined
        
        function recordReact() {
            myTime = Date.now()
            console.log("React Time " + myTime)
        }
  </script>

</body>
</html>
